<div>
	<p>
	Set a List-ID header on all emails.  This can help with filtering in
	email clients.  It will also stop most auto-responders from sending
	replies back to the sender (out-of-office, on-vacation, etc.)
	
	<p>
	The format should be something like:<br/>
	<pre>"Build Notifications" &lt;ci-notifications.company.org&gt;</pre>
